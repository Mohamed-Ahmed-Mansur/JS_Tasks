<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="To-do-App-Sty.css">
    <title>Tasks list</title>
</head>
<body>
    <header>
        <section class="container">
            <div class="title">
                <h1>To do list Application</h1>
            </div>
            <div class="insert-box">
                <input placeholder="Add Task Name" id="task" required/>
                <input placeholder="Please describe priority low, intermidiate or high" id="priority" required/>
                <input type="submit" value="Add" id="add"/>
            </div>
            <fieldset class="list-of-Tasks">
                <table>
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Task Name</td>
                            <td>Priority</td>
                            <td>Action</td>
                        </tr> 
                    </thead>
                    <tbody id="insert-Task">
              
                    </thead>
                </table>
            </fieldset>
        </section>
    </header>
    <script src="./App-JS.js"></script>
</body>
</html>
